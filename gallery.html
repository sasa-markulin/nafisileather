<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nafisi Unique Leather | Gallery</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Galerija</h1>
        <div class="gallery row">
          <div class="">
            <h2>Etui za vizitke</h2>
            <div class="row">
              <div class="gallery__product col-sm-6">
                <img src="images/product-1.jpg" alt="" />
                <img src="images/product-2.jpg" alt="" />
                <div
                  class="productImages"
                  data-images='["product-1.jpg", "product-2.jpg", "product-3.jpg"]'
                ></div>
              </div>
              <div class="gallery__product col-sm-6">
                <img src="images/product-2.jpg" alt="" />
                <img src="images/product-1.jpg" alt="" />
              </div>
              <div class="gallery__product col-sm-6">
                <img src="images/product-3.jpg" alt="" />
                <img src="images/product-1.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="">
            <h2>Mape za dokumente</h2>
            <div class="row">
              <div class="col-sm-6">
                <img src="images/product-1.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-2.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-3.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="">
            <h2>Torbe</h2>
            <div class="row">
              <div class="col-sm-6">
                <img src="images/product-1.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-2.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-3.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="">
            <h2>Torbice</h2>
            <div class="row">
              <div class="col-sm-6">
                <img src="images/product-1.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-2.jpg" alt="" />
              </div>
              <div class="col-sm-6">
                <img src="images/product-3.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="container">
        <div thumbsSlider="" class="swiper mainSwiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper paginationSwiper">
          <div class="swiper-wrapper"></div>
        </div>
      </div>
      <span class="close">&times;</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
